{% extends "base.html" %}

{% block body %}
    {% if mails_list %}
    {% for mail in mails_list %}
    <div id="box">
    <dl><dt><h2>标题:{{ mail.subject }}</h2></dt>
        <dt id="cont">正文:{{ mail.content }}></dt>
            <dd>发信人：{{ mail.fromuser }} </dd>
            <dd>日期：{{ mail.pubdate}} </dd>
                </dl>
                <br>
</dl>
</div>
{%endfor%}
{% else %}
<p>系统还没有信件.</p>
{% endif %}
{% endblock %}
